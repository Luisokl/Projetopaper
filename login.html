<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;500;800&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Formul√°rio de Cadastro</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid justify-content-center bg-dark ">
              <span class="navbar-brand h1">Hint-Flix</span>
            </div>
          </nav>
    </header>

    <main class="d-flex justify-content-center align-items-center ">
        <div class="container">
            <form action="" class="d-flex flex-column">
                <div class="form-header d-flex justify-content-between mb-5">
                    <h1>Cadastra-se</h1>
                    <div>
                        <button class="button">Entrar</button>
                    </div>
                </div>

                <div class="group-inputs mb-3">
                    <div class="mb-3">
                        <label for="firstname">Nome:</label><br>
                        <input type="text" name="firstname" id="firstname" placeholder="Digite seu nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="lastname">Sobrenome:</label><br>
                        <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="mb-3">
                        <label for="email">E-mail:</label><br>
                        <input type="text" name="email" id="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="mb-3">
                        <label for="password">Senha:</label><br>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <div class="confirm">
                    <button class="button">Confirmar</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="d-flex justify-content-center align-items-center bg-dark">
        <span>Projeto Uniasselvi</span>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
